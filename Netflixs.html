      <script type="text/javascript">
        $(function(){
            $.get('hasilscraping.json',function(obj){

                var str = "<table border=1;>";

                str+="<tr style = background-color:#FF5733;><td>No</td><td>Cover</td><td>Judul</td><td>Kategori</td><td>Rating</td><td>Waktu Scraping</td></tr>";

                $.each(obj, function(n,data){
                    str+="<tr><td>"+(n+1)+"</td>";
                    str+='<td><img src="'+data.Gambar+'"></td>';   
                    str+="<td>"+data.Judul+"</td>";
                    str+="<td>"+data.Kategori+"</td>";
                    str+="<td>"+data.Rating+"</td>";
                    str+="<td>"+data.Waktu_scrapping+"</td></tr>";
                });
                
                str += "</table>";
                $('#netflix_json').html(str);
            });
        });
    </script>
